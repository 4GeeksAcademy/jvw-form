<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5faa32620d.js" crossorigin="anonymous"></script>

		<title>Payment Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	
        <div class="container border border-dark rounded mt-3">
          <!-- header -->
        <form action="url"></form>
        <div class="my-2">
        <h2>Payment Form Example</h2>
        </div>
        <!-- 1 row -->
      <div class="mt-5">
        
        <fieldset class= "form-row">
            <div class="form-group col-5">
            <label for="card-number">Card #</label>
            <input class="form-control" type="number" name="ccinfo" id="card-number" placeholder="XXXXXXXXXXXX">
            </div>
            <div class="form-group col-3">
            <label for="cvc-info">CVC#</label>
            <input class="form-control" type="number" name="cvc" id="cvc-info" placeholder="CVC">
            </div>
            <div class="form-group col-4">
            <label for="amount">Amount</label>
            <input class="form-control" type="number" name="amountPay" id="amount" placeholder="Enter amount">
            </div>
        </fieldset>
    
    <!-- 2 row -->
        <fieldset class="form-row">
            <div class="form-group col-6">
            <label for="FirName">First Name</label>
            <input class="form-control" type="text" name="FirName" id="" placeholder="First Name">
            </div>
            <div class="form-group col-6"> 
            <label for="LastName">Last Name</label>
            <input class="form-control" type="text" name="LastName" id="" placeholder="Last Name">
            </div>
        </fieldset>
    
        <!-- 3rd row -->
    
        <fieldset class="form-row">
            <div class="form-group col-6">
            <label for="city">City</label>
            <input class="form-control" type="text" name="city" id="cityInfo" placeholder="Chicago">
            </div>
            <div class="form-group col-3">
            <label for="state">State</label>
        
            <select class="custom-select" id="state">
                <option selected>Pick a State</option>
                <option value="1">Arizona</option>
                <option value="2">Alabama</option>
                <option value="3">Alaska</option>
                <option value="3">...</option>

              </select>
  </div>
  <div class="form-group col-3">
          <label for="zipcode">Zipcode</label>
            <input class="form-control" type="number" name="postal" id="postalInfo" placeholder="Zip Code">
            </div>
        </fieldset>
    
        <!-- Footer -->
        <div class="form-group flex-column">
        <fieldset class="d-flex">
           <div class="form-group col-6">
             <label for="accepted-cc">We accept:</label>
            <input type="radio" name="accepted-cc" id="">
            <i class="fa-brands fa-cc-visa"></i>
            <input type="radio" name="accepted-cc" id="">
            <i class="fa-brands fa-cc-mastercard"></i>
            <input type="radio" name="accepted-cc" id="">
            <i class="fa-brands fa-cc-discover"></i>
            <input type="radio" name="accepted-cc" id="">
            <i class="fa-brands fa-cc-apple-pay"></i>
            </div>
            <div class="form-group col-6">
            <label for="message">Message</label>
            <textarea class="form-control" name="message-text" id="" cols="15" rows="3"></textarea>
            <small id="emailHelp" class="form-text text-muted">Add any notes here</small>
            </div>
        </fieldset>
       </div>

        <!-- submit buttons -->
        <div class="d-flex justify-content-end my-4"> 
            <fieldset>
            <button class="rounded btn btn-secondary text-light" type="button">Cancel</button>
            <button class="rounded btn-primary text-light btn" type="submit">Send</button>
            </fieldset>
        </div>
        </div>
		</form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
    
</html>
